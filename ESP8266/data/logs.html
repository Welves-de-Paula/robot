<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - ESP8266</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #232D3F 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-button {
            background: white;
            color: #008170;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: #666;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #005B41 0%, #008170 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 129, 112, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .logs-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: background 0.2s ease;
        }

        .log-entry:hover {
            background: #f9f9f9;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            font-size: 0.85em;
            color: #999;
            white-space: nowrap;
            min-width: 140px;
            font-family: 'Courier New', monospace;
        }

        .log-level {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            min-width: 70px;
            text-align: center;
        }

        .log-level.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-level.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .log-level.error {
            background: #ffebee;
            color: #c62828;
        }

        .log-level.debug {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .log-level.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-message {
            flex: 1;
            color: #333;
            line-height: 1.5;
            word-break: break-word;
        }

        .log-source {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            min-width: 100px;
        }

        .empty-logs {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-logs-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #008170;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .log-entry {
                flex-direction: column;
                gap: 8px;
            }

            .log-timestamp,
            .log-source {
                min-width: auto;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard.html" class="back-button">
            ‚Üê Voltar ao Dashboard
        </a>

        <div class="header">
            <h1>üìù Logs do Sistema</h1>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Erros</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="warningCount">0</div>
                <div class="stat-label">Avisos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="infoCount">0</div>
                <div class="stat-label">Info</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-group">
                <span class="filter-label">N√≠vel:</span>
                <select class="filter-select" id="levelFilter" onchange="filterLogs()">
                    <option value="all">Todos</option>
                    <option value="error">Erro</option>
                    <option value="warning">Aviso</option>
                    <option value="info">Info</option>
                    <option value="debug">Debug</option>
                    <option value="success">Sucesso</option>
                </select>
            </div>

            <div class="filter-group">
                <span class="filter-label">Origem:</span>
                <select class="filter-select" id="sourceFilter" onchange="filterLogs()">
                    <option value="all">Todas</option>
                    <option value="wifi">Wi-Fi</option>
                    <option value="system">Sistema</option>
                    <option value="gpio">GPIO</option>
                    <option value="sensor">Sensores</option>
                </select>
            </div>

            <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar nos logs..." oninput="filterLogs()">

            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                <label class="filter-label" for="autoRefresh">Auto-atualizar</label>
            </div>

            <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Atualizar</button>
            <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è Limpar</button>
        </div>

        <!-- Logs Container -->
        <div class="logs-container" id="logsContainer">
            <div class="empty-logs">
                <div class="empty-logs-icon">üìã</div>
                <p>Nenhum log encontrado</p>
            </div>
        </div>
    </div>

    <script>
        let allLogs = [];
        let refreshInterval = null;

        // Carregar logs ao iniciar
        window.onload = function() {
            refreshLogs();
            if (document.getElementById('autoRefresh').checked) {
                startAutoRefresh();
            }
        };

        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    allLogs = data.logs || [];
                    updateStats();
                    filterLogs();
                })
                .catch(error => {
                    console.error('Erro ao carregar logs:', error);
                    showEmptyState();
                });
        }

        function filterLogs() {
            const levelFilter = document.getElementById('levelFilter').value;
            const sourceFilter = document.getElementById('sourceFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            let filteredLogs = allLogs.filter(log => {
                const levelMatch = levelFilter === 'all' || log.level === levelFilter;
                const sourceMatch = sourceFilter === 'all' || log.source === sourceFilter;
                const searchMatch = searchText === '' || 
                    log.message.toLowerCase().includes(searchText) ||
                    log.source.toLowerCase().includes(searchText);
                
                return levelMatch && sourceMatch && searchMatch;
            });

            displayLogs(filteredLogs);
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                    <div class="log-level ${log.level}">${log.level}</div>
                    <div class="log-source">${log.source}</div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = `
                <div class="empty-logs">
                    <div class="empty-logs-icon">üìã</div>
                    <p>Nenhum log encontrado</p>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('totalLogs').textContent = allLogs.length;
            document.getElementById('errorCount').textContent = allLogs.filter(l => l.level === 'error').length;
            document.getElementById('warningCount').textContent = allLogs.filter(l => l.level === 'warning').length;
            document.getElementById('infoCount').textContent = allLogs.filter(l => l.level === 'info').length;
        }

        function clearLogs() {
            if (confirm('Deseja realmente limpar todos os logs?')) {
                fetch('/api/logs', {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    allLogs = [];
                    updateStats();
                    showEmptyState();
                    alert('Logs limpos com sucesso!');
                })
                .catch(error => {
                    console.error('Erro ao limpar logs:', error);
                    alert('Erro ao limpar logs');
                });
            }
        }

        function toggleAutoRefresh() {
            if (document.getElementById('autoRefresh').checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshLogs, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Gerar logs de exemplo se n√£o houver logs
        if (allLogs.length === 0) {
            allLogs = [
                { timestamp: Date.now() - 3600000, level: 'success', source: 'system', message: 'Sistema iniciado com sucesso' },
                { timestamp: Date.now() - 3000000, level: 'info', source: 'wifi', message: 'Conectado √† rede WiFi "MinhRede"' },
                { timestamp: Date.now() - 2400000, level: 'info', source: 'system', message: 'Dashboard acessado pelo IP 192.168.1.100' },
                { timestamp: Date.now() - 1800000, level: 'warning', source: 'system', message: 'Uso de mem√≥ria acima de 80%' },
                { timestamp: Date.now() - 1200000, level: 'debug', source: 'gpio', message: 'GPIO 2 configurado como OUTPUT' },
                { timestamp: Date.now() - 600000, level: 'info', source: 'gpio', message: 'GPIO 14 ativado (HIGH)' },
                { timestamp: Date.now() - 300000, level: 'error', source: 'sensor', message: 'Falha ao ler sensor DHT22' },
                { timestamp: Date.now() - 120000, level: 'warning', source: 'wifi', message: 'Sinal fraco detectado: -78 dBm' },
                { timestamp: Date.now() - 60000, level: 'info', source: 'system', message: 'Configura√ß√µes salvas com sucesso' },
                { timestamp: Date.now() - 10000, level: 'success', source: 'system', message: 'Backup autom√°tico conclu√≠do' }
            ];
            updateStats();
            displayLogs(allLogs);
        }
    </script>
</body>
</html>
