<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs HTTP - {{DEVICE_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0F0F0F;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #008170;
        }

        .header p {
            color: #888;
            font-size: 1.1em;
        }

        .back-button {
            background: #232D3F;
            color: #008170;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #005B41;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 129, 112, 0.3);
            background: #005B41;
            color: #fff;
        }

        .controls {
            background: #232D3F;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid #005B41;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .filter-label {
            font-weight: 600;
            color: #ccc;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #005B41 0%, #008170 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 129, 112, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .logs-container {
            background: #232D3F;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: 700px;
            overflow-y: auto;
            border: 1px solid #005B41;
        }

        .log-entry {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 91, 65, 0.2);
            transition: background 0.2s ease;
        }

        .log-entry:hover {
            background: rgba(0, 129, 112, 0.05);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .log-method {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            min-width: 70px;
            text-align: center;
        }

        .log-method.GET {
            background: #e3f2fd;
            color: #1976d2;
        }

        .log-method.POST {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .log-method.PUT {
            background: #fff3e0;
            color: #f57c00;
        }

        .log-method.DELETE {
            background: #ffebee;
            color: #c62828;
        }

        .log-method.PATCH {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .log-uri {
            flex: 1;
            font-family: 'Courier New', monospace;
            color: #008170;
            font-weight: 600;
            font-size: 1.1em;
            word-break: break-all;
        }

        .log-timestamp {
            font-size: 0.85em;
            color: #888;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
        }

        .log-details {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .log-section {
            background: #0F0F0F;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #005B41;
        }

        .log-section-title {
            font-weight: 600;
            color: #008170;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-section-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .log-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .log-meta-label {
            color: #888;
            font-weight: 600;
        }

        .log-meta-value {
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .empty-logs {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-logs-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            background: #232D3F;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            border: 1px solid #005B41;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #008170;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .log-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .log-uri {
                font-size: 0.95em;
            }

            .log-meta {
                flex-direction: column;
                gap: 10px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">
            ‚Üê Voltar ao In√≠cio
        </a>

        <div class="header">
            <h1>ÔøΩ Monitor de Requisi√ß√µes HTTP</h1>
            <p>Captura em tempo real - M√©todo, URL, Headers e Body</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total de Requisi√ß√µes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="getCount">0</div>
                <div class="stat-label">GET</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="postCount">0</div>
                <div class="stat-label">POST</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="otherCount">0</div>
                <div class="stat-label">Outros</div>
            </div>
        </div>

        <div class="controls">
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                <label class="filter-label" for="autoRefresh">Auto-atualizar (1s)</label>
            </div>
            <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Atualizar</button>
            <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="empty-logs">
                <div class="empty-logs-icon">üì°</div>
                <p>Aguardando requisi√ß√µes HTTP...</p>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval = null;

        window.onload = function() {
            refreshLogs();
            startAutoRefresh();
        };

        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logs = data.logs || [];
                    displayLogs(logs);
                    updateStats(logs);
                })
                .catch(error => {
                    console.error('Erro ao carregar logs:', error);
                    showEmptyState();
                });
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            if (!logs.length) {
                showEmptyState();
                return;
            }

            container.innerHTML = logs.map(log => {
                let headersHtml = '';
                if (log.headers && log.headers.trim()) {
                    headersHtml = `
                        <div class="log-section">
                            <div class="log-section-title">üìã Headers</div>
                            <div class="log-section-content">${escapeHtml(log.headers)}</div>
                        </div>
                    `;
                }

                let bodyHtml = '';
                if (log.body && log.body.trim()) {
                    bodyHtml = `
                        <div class="log-section">
                            <div class="log-section-title">üì¶ Body (${log.contentLength} bytes)</div>
                            <div class="log-section-content">${escapeHtml(log.body)}</div>
                        </div>
                    `;
                }

                return `
                    <div class="log-entry">
                        <div class="log-header">
                            <div class="log-method ${log.method}">${log.method}</div>
                            <div class="log-uri">${escapeHtml(log.uri)}</div>
                            <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                        </div>
                        
                        <div class="log-meta">
                            <div class="log-meta-item">
                                <span class="log-meta-label">Protocolo:</span>
                                <span class="log-meta-value">${log.protocol}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="log-meta-label">Cliente IP:</span>
                                <span class="log-meta-value">${log.clientIP}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="log-meta-label">Content-Length:</span>
                                <span class="log-meta-value">${log.contentLength} bytes</span>
                            </div>
                        </div>

                        <div class="log-details">
                            ${headersHtml}
                            ${bodyHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(logs) {
            let getCount = 0;
            let postCount = 0;
            let otherCount = 0;

            logs.forEach(log => {
                if (log.method === 'GET') getCount++;
                else if (log.method === 'POST') postCount++;
                else otherCount++;
            });

            document.getElementById('totalRequests').textContent = logs.length;
            document.getElementById('getCount').textContent = getCount;
            document.getElementById('postCount').textContent = postCount;
            document.getElementById('otherCount').textContent = otherCount;
        }

        function showEmptyState() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = `
                <div class="empty-logs">
                    <div class="empty-logs-icon">üì°</div>
                    <p>Aguardando requisi√ß√µes HTTP...</p>
                </div>
            `;
            
            document.getElementById('totalRequests').textContent = '0';
            document.getElementById('getCount').textContent = '0';
            document.getElementById('postCount').textContent = '0';
            document.getElementById('otherCount').textContent = '0';
        }

        function clearLogs() {
            if (confirm('Deseja limpar todos os logs?')) {
                fetch('/api/logs', { method: 'DELETE' })
                    .then(() => {
                        refreshLogs();
                    })
                    .catch(error => {
                        console.error('Erro ao limpar logs:', error);
                        alert('Erro ao limpar logs');
                    });
            }
        }

        function toggleAutoRefresh() {
            if (document.getElementById('autoRefresh').checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            refreshInterval = setInterval(refreshLogs, 1000); // 1 segundo para tempo real
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 60000) {
                return 'h√° ' + Math.floor(diff / 1000) + 's';
            } else if (diff < 3600000) {
                return 'h√° ' + Math.floor(diff / 60000) + 'm';
            } else {
                return date.toLocaleTimeString('pt-BR');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
